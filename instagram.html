<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-instagram-50.png" type="favicon">
</head>

<body>
    <main>
        <div id="main-container">
            <!-- BANNER CONTAINER-->
            <div id="banner-container">
                <img src="img/instagram-app.png" alt="celulares">
            </div>
            <!-- LOGIN E REGISTRO-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/instagram-logo-1.png" alt="logo" />

                    <form id="login-form">
                        <input type="text" name="username" placeholder="Numero de telefone, nome do usario" />
                        <input type="password" name="senha" placeholder="Digite a senha">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separator ">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/16b82240a640db6fb6c18297fc1dcfd3.png" alt="">
                                <span>Entrar no Facebook</span>
                            </a>
                        </div>
                        <div id="esqueceu">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>

                    <div id="register-container">
                        <p>Não tem uma conta? </p> <a href="#">Cadastra-se</a>
                    </div>

                    <div id="get-app-container">
                        <p style="text-align: center;">Obtenha os aplicativos</p>
                        <a href="#">
                            <img src="img/app-store-logo.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/Captura de Tela 2023-11-28 às 19.02.07.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="a">Sobre</a></li>
                <li><a href="a">Lite</a></li>
                <li><a href="a">Meta</a></li>
                <li><a href="a">Ajuda</a></li>
                <li><a href="a">Localizacao</a></li>
                <li><a href="a">Hashtags</a></li>
                <li><a href="a">Privacidade</a></li>
                <li><a href="a">Api</a></li>
                <li><a href="a">Termos</a></li>
               
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram</p>
    </footer>
</body>

</html>
